<!DOCTYPE html>
<html>
<head>
    <title>PubChem Test</title>
</head>
<body>
    <h1>PubChem API Test</h1>
    <button onclick="testPubChem()">Test PubChem API</button>
    <div id="result"></div>

    <script>
        async function testPubChem() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/name/taxol/cids/JSON');
                const data = await response.json();
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
